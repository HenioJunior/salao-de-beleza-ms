server:
  port: 8085
spring:
  application:
    name: servico
  profiles:
    active: dev
openapi:
  service:
    title: Servico API doc
    version: 1.0.0
    url: http://localhost:8080
springdoc:
  api-docs:
    path: /servico/v3/api-docs
  swagger-ui:
    path: /servico/swagger-ui.html
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true



