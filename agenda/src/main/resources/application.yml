server:
  port: 8082
spring:
  application:
    name: agenda
  profiles:
    active: homol
openapi:
  service:
    title: Agendamento API doc
    version: 1.0.0
    url: http://localhost:8080
springdoc:
  api-docs:
    path: /agenda/v3/api-docs
  swagger-ui:
    path: /agenda/swagger-ui.html
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true


